<!DOCTYPE html>
<html>
   <head>
      <title>Weather</title>
   </head>
   <body>
    <form id="city-form">
        <label><input type="text" name="city" placeholder="Enter A City" id = "city-input"/></label><button type="submit">Submit</button>
    </form>
            <h1>City Name:<span id = 'city-name'></span></h1>

            <img id = "weather-icon" alt ="weather icon"/>

            <p>Temperature(&degK) :<span id = "temperature"></span></p>
            <p>Feels Like(&degK) :<span id = "feels-like"></span></p>
            <p>Wind Speed :<span id ="wind-speed"></span></p>

            <script src="script.js"></script>
   </body>
</html>
